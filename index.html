<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whimsy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Material 3 Dark Theme Tokens */
            --md-sys-color-primary: #FFB59D;
            --md-sys-color-on-primary: #5F1A00;
            --md-sys-color-primary-container: #852100;
            --md-sys-color-on-primary-container: #FFDCC7;
            --md-sys-color-secondary: #E7BDB6;
            --md-sys-color-on-secondary: #442925;
            --md-sys-color-surface: #141218;
            --md-sys-color-surface-dim: #141218;
            --md-sys-color-surface-bright: #3B383E;
            --md-sys-color-surface-container-lowest: #0F0D13;
            --md-sys-color-surface-container-low: #1D1B20;
            --md-sys-color-surface-container: #211F26;
            --md-sys-color-surface-container-high: #2B2930;
            --md-sys-color-surface-container-highest: #36343B;
            --md-sys-color-on-surface: #E6E0E9;
            --md-sys-color-on-surface-variant: #CAC4D0;
            --md-sys-color-outline: #938F99;
            --md-sys-color-outline-variant: #49454F;
            --md-sys-color-inverse-surface: #E6E0E9;
            --md-sys-color-inverse-on-surface: #322F35;
            --md-sys-color-shadow: #000000;
            --md-sys-color-scrim: #000000;

            /* Material 3 Typography Scale */
            --md-sys-typescale-display-large-font: 'Roboto', sans-serif;
            --md-sys-typescale-display-large-size: 57px;
            --md-sys-typescale-display-large-line-height: 64px;
            --md-sys-typescale-display-large-weight: 400;

            --md-sys-typescale-headline-large-font: 'Roboto', sans-serif;
            --md-sys-typescale-headline-large-size: 32px;
            --md-sys-typescale-headline-large-line-height: 40px;
            --md-sys-typescale-headline-large-weight: 400;

            --md-sys-typescale-title-large-font: 'Roboto', sans-serif;
            --md-sys-typescale-title-large-size: 22px;
            --md-sys-typescale-title-large-line-height: 28px;
            --md-sys-typescale-title-large-weight: 400;

            --md-sys-typescale-body-large-font: 'Roboto', sans-serif;
            --md-sys-typescale-body-large-size: 16px;
            --md-sys-typescale-body-large-line-height: 24px;
            --md-sys-typescale-body-large-weight: 400;

            --md-sys-typescale-label-large-font: 'Roboto', sans-serif;
            --md-sys-typescale-label-large-size: 14px;
            --md-sys-typescale-label-large-line-height: 20px;
            --md-sys-typescale-label-large-weight: 500;

            /* Material 3 Elevation */
            --md-sys-elevation-level0: none;
            --md-sys-elevation-level1: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-level2: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-level3: 0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px 0px rgba(0, 0, 0, 0.3);
            --md-sys-elevation-level4: 0px 6px 10px 4px rgba(0, 0, 0, 0.15), 0px 2px 3px 0px rgba(0, 0, 0, 0.3);
            --md-sys-elevation-level5: 0px 8px 12px 6px rgba(0, 0, 0, 0.15), 0px 4px 4px 0px rgba(0, 0, 0, 0.3);

            /* Material 3 State Layers */
            --md-sys-state-hover-opacity: 0.08;
            --md-sys-state-focus-opacity: 0.12;
            --md-sys-state-pressed-opacity: 0.12;
        }

        body {
            font-family: var(--md-sys-typescale-body-large-font);
            font-size: var(--md-sys-typescale-body-large-size);
            line-height: var(--md-sys-typescale-body-large-line-height);
            font-weight: var(--md-sys-typescale-body-large-weight);
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        img {
            max-width:100%;
            max-height:100%;
        }

        /* Material 3 Container */
        .md3-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Material 3 App Bar */
        .md3-top-app-bar {
            background-color: var(--md-sys-color-surface);
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
        }

        .md3-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .md3-logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .md3-logo-text {
            font-family: var(--md-sys-typescale-title-large-font);
            font-size: var(--md-sys-typescale-title-large-size);
            font-weight: var(--md-sys-typescale-title-large-weight);
            color: var(--md-sys-color-primary);
        }

        /* Hero Section */
        .md3-hero {
            padding: 64px 0;
            text-align: center;
        }

        .md3-hero-brand {
            margin-bottom: 48px;
        }

        .md3-hero-brand-name {
            font-family: var(--md-sys-typescale-display-large-font);
            font-size: clamp(72px, 12vw, 120px);
            line-height: 0.9;
            font-weight: 300;
            color: var(--md-sys-color-primary);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .md3-hero-headline {
            font-family: var(--md-sys-typescale-headline-large-font);
            font-size: var(--md-sys-typescale-headline-large-size);
            line-height: var(--md-sys-typescale-headline-large-line-height);
            font-weight: var(--md-sys-typescale-headline-large-weight);
            color: var(--md-sys-color-on-surface);
            margin-bottom: 16px;
        }

        .md3-hero-body {
            font-family: var(--md-sys-typescale-body-large-font);
            font-size: var(--md-sys-typescale-body-large-size);
            line-height: var(--md-sys-typescale-body-large-line-height);
            color: var(--md-sys-color-on-surface-variant);
            max-width: 560px;
            margin: 0 auto 48px;
        }

        /* Material 3 Buttons */
        .md3-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            height: 40px;
            padding: 0 24px;
            border-radius: 20px;
            font-family: var(--md-sys-typescale-label-large-font);
            font-size: var(--md-sys-typescale-label-large-size);
            font-weight: var(--md-sys-typescale-label-large-weight);
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0, 1.0);
            position: relative;
            overflow: hidden;
        }

        .md3-button.filled {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--md-sys-elevation-level0);
        }

        .md3-button.filled::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--md-sys-color-on-primary);
            opacity: 0;
            transition: opacity 0.2s cubic-bezier(0.2, 0.0, 0, 1.0);
        }

        .md3-button.filled:hover::before {
            opacity: var(--md-sys-state-hover-opacity);
        }

        .md3-button.filled:focus::before {
            opacity: var(--md-sys-state-focus-opacity);
        }

        .md3-button.filled:active::before {
            opacity: var(--md-sys-state-pressed-opacity);
        }

        .md3-button.filled:hover {
            box-shadow: var(--md-sys-elevation-level1);
        }

        .md3-button-icon {
            font-size: 18px;
            position: relative;
            z-index: 1;
        }

        .md3-button-label {
            position: relative;
            z-index: 1;
        }

        /* Material 3 Cards */
        .md3-cards-section {
            padding: 32px 0 64px;
        }

        .md3-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .md3-card {
            background-color: var(--md-sys-color-surface-container);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0, 1.0);
            position: relative;
        }

        .md3-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--md-sys-color-on-surface);
            opacity: 0;
            transition: opacity 0.2s cubic-bezier(0.2, 0.0, 0, 1.0);
            pointer-events: none;
        }

        .md3-card:hover {
            box-shadow: var(--md-sys-elevation-level1);
        }

        .md3-card:hover::before {
            opacity: var(--md-sys-state-hover-opacity);
        }

        .md3-card-media {
            aspect-ratio: 9/16;
            background: linear-gradient(135deg, var(--md-sys-color-surface-container-high), var(--md-sys-color-surface-container-low));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .md3-card-media::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 181, 157, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        .md3-card-media .material-icons {
            font-size: 48px;
            color: var(--md-sys-color-primary);
            opacity: 0.6;
            position: relative;
            z-index: 1;
        }

        .md3-card-content {
            padding: 16px;
        }

        .md3-card-title {
            font-family: var(--md-sys-typescale-title-large-font);
            font-size: 16px;
            line-height: 24px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 4px;
        }

        .md3-card-supporting-text {
            font-family: var(--md-sys-typescale-body-large-font);
            font-size: 14px;
            line-height: 20px;
            color: var(--md-sys-color-on-surface-variant);
        }

        /* Material 3 FAB */
        .md3-fab {
            position: fixed;
            bottom: 16px;
            right: 16px;
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border: none;
            box-shadow: var(--md-sys-elevation-level3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0, 1.0);
            z-index: 5;
        }

        .md3-fab:hover {
            box-shadow: var(--md-sys-elevation-level4);
        }

        .md3-fab .material-icons {
            font-size: 24px;
        }

        /* Animations */
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(32px);
            animation: fadeInUp 0.6s cubic-bezier(0.2, 0.0, 0, 1.0) forwards;
        }

        .fade-in-up:nth-child(1) { animation-delay: 0.1s; }
        .fade-in-up:nth-child(2) { animation-delay: 0.2s; }
        .fade-in-up:nth-child(3) { animation-delay: 0.3s; }
        .fade-in-up:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .md3-hero {
                padding: 48px 0;
            }

            .md3-hero-brand-name {
                font-size: clamp(64px, 15vw, 80px);
            }

            .md3-hero-headline {
                font-size: 28px;
                line-height: 36px;
            }

            .md3-cards-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .md3-container {
                padding: 0 12px;
            }

            .md3-hero-brand-name {
                font-size: clamp(48px, 18vw, 64px);
            }

            .md3-hero-headline {
                font-size: 24px;
                line-height: 32px;
            }
        }

        /* Material 3 Motion */
        @media (prefers-reduced-motion: no-preference) {
            .md3-card {
                transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            }

            .md3-card:hover {
                transform: translateY(-2px);
            }
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<main class="md3-container">
    <section class="md3-hero">
        <div class="md3-hero-brand">
            <h1 class="md3-hero-brand-name">whimsy</h1>
        </div>

        <h2 class="md3-hero-headline">track your joy</h2>

        <p class="md3-hero-body">
            Turn hobbies into meaningful journeys. Track the time spent on your favourite activities, build the motivation to keep up your favourite hobbies, make the most of your free time.
        </p>
        <p class="md3-hero-body">
            Unfortunately, only available for Android devices currently.
        </p>

        <a href="https://groups.google.com/forum/#!forum/whimsy-pre-release/join" class="md3-button filled">
            <span class="md3-button-label">Join Closed Beta</span>
        </a>
    </section>

    <!-- Cards Section -->
    <section class="md3-cards-section">
        <div class="md3-cards-grid">

            <article class="md3-card fade-in-up">
                <div class="md3-card-media">
                    <img src="Screenshot-Final-Home (Custom).png" />
                </div>
            </article>

            <article class="md3-card fade-in-up">
                <div class="md3-card-media">
                    <img src="Screenshot-Final-AddHobby (Custom).png" />
                </div>
            </article>

            <article class="md3-card fade-in-up">
                <div class="md3-card-media">
                    <img src="Screenshot-Final-Settings (Custom).png" />
                </div>
            </article>

            <article class="md3-card fade-in-up">
                <div class="md3-card-media">
                    <img src="Screenshot-Final-HomeTheme3 (Custom).png" />
                </div>
            </article>
        </div>
    </section>
</main>

<!-- Material 3 FAB -->
<button class="md3-fab" onclick="scrollToTop()">
    <span class="material-icons">keyboard_arrow_up</span>
</button>

<script>
    function handleBetaClick() {
        // Material 3 style feedback
        const button = event.target.closest('.md3-button');
        button.style.transform = 'scale(0.95)';
        setTimeout(() => {
            button.style.transform = '';
            alert('ðŸŽ‰ Thanks for your interest! Beta signup would redirect to your registration form.');
        }, 100);
    }

    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // Intersection Observer for cards animation
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.animationPlayState = 'running';
            }
        });
    }, {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    });

    document.querySelectorAll('.fade-in-up').forEach(el => {
        el.style.animationPlayState = 'paused';
        observer.observe(el);
    });

    // Hide FAB when at top
    window.addEventListener('scroll', () => {
        const fab = document.querySelector('.md3-fab');
        if (window.scrollY > 100) {
            fab.style.opacity = '1';
            fab.style.pointerEvents = 'auto';
        } else {
            fab.style.opacity = '0';
            fab.style.pointerEvents = 'none';
        }
    });

    // Initial FAB state
    document.querySelector('.md3-fab').style.opacity = '0';
    document.querySelector('.md3-fab').style.pointerEvents = 'none';
</script>
</body>
</html>
